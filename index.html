<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slideshow</title>
    <style>
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .slideshow-container img {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides">
        <img src="62d4ff5d111cbdc4456bb6c9fd4ee38f.jpg" alt="Slide 1">
    </div>

    <div class="mySlides">
        <img src="c6b0794887e04f02027147fc8970e7b5.jpg" alt="Slide 2">
    </div>

    <div class="mySlides">
        <img src="f2d75c49796a8a60ea530f0ef5888c91.jpg" alt="Slide 3">
    </div>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }

        slideIndex++;

        if (slideIndex > slides.length) { 
            slideIndex = 1;
        }    

        slides[slideIndex - 1].style.display = "block";  
        setTimeout(showSlides, 2000); // Change slide every 5 seconds
    }
</script>

</body>
